<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Clients </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  <style>
        .client-card {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #ddd;
            padding: 20px;
            border-radius: 10px;  background-color: #f5f5f5;
        }
        .client-card h3 {
            margin-bottom: 10px;
        }
        .client-info {
            flex-basis: 60%;
        }
        .client-actions {
            flex-basis: 40%;
            text-align: right;
            font-size: 14px;  }
        .client-actions a {
            color: #428bca;  text-decoration: none;
        }
        .client-actions a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        .username-link {
            display: inline-block;
            color: #428bca;  cursor: pointer;
            text-decoration: underline;
        }
        /* Green buttons */
        .w3-btn {
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            display: inline-block;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .w3-btn:hover {
            background-color: #45a049; /* Green hover color */
        }
    </style>
</head>
<body>
    <h2 class="w3-text-teal">My Clients </h2>  <div class="w3-container">  <div class="client-container">
            <h3>Add a New Client</h3>  <div class="client-card">
                <form action="/add" method="post">
                    <input type="text" name="data" placeholder="Enter Username">
                    <input type="submit" value="Add Client" class="w3-btn">  </form>
            </div>
        </div>

        <div class="client-container">
            <h3>Manage Clients</h3>  <div class="client-card">
                <form action="/delete" method="post">
                    <input type="text" name="username" placeholder="Username to Delete">
                    <input type="submit" value="Delete Client" class="w3-btn"> </form>
            </div>
            <div class="client-container">
                <h3>Update Email</h3>  <div class="client-card">
                <form action="/update" method="post">
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="new_email" placeholder="New Email">
                    <input type="submit" value="Update Email" class="w3-btn">  </form>
            </div>
        </div>

        <div class="client-container">
            <h3>Search Clients</h3>  <form action="/search" method="post">
                <input type="text" name="data" placeholder="Enter Username">
                <input type="submit" value="Search" class="w3-btn">  </form>
        </div>


    <div class="users-table">
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password (click to show)</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    <form action="/search" method="post" style="display: inline;">
                        <input type="hidden" name="data" value="{{ user[0] }}">
                        <a href="javascript:;" onclick="this.parentNode.submit();" class="username-link">{{ user[0] }}</a>
                    </form>
                </td>
                <td onclick="togglePasswordVisibility('password{{ loop.index }}')">
                    <input type="password" id="password{{ loop.index }}" value="{{ user[1] }}" readonly style="border: none; background: transparent; cursor: pointer;">
                </td>
                <td>{{ user[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    </div>




</body>
</html>
